<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		.box {
			display: block;
			position: absolute;
			width: 70px;
			height: 70px;
			top: 100px;
			left: 0px;
			background-color: teal;
			font-size: 300%;
			text-align: center;
		}
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
//what variables we will use
var box, boardWidth, position, speed, points;
var setBoxPosition, update, makeFaster;
var direction;

//initialize variables
position = 0;
points = 0;
speed = 10;
direction = 1;
box = $('.box');
boardWidth = $('.board').width();

//functions we will use
update = function() {
  position = position + (direction*speed);
  if(position > boardWidth) {
    direction = -1;
  }
  if(position < 0) {
    direction = 1;
  }
  
  box.css('left', position);  
  box.text(points);
}
makeFasterAndIncreasePoints = function() {
  speed = speed + 3;
  points = points + 1;
  position = 0;
}

//How we interact with the user
box.on('click', makeFasterAndIncreasePoints)

//start game running
setInterval(update, 50);
	</script>
</body>
</html>
